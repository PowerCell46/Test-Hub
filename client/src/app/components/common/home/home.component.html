<main>
    <aside>
      <div class="course-section" *ngFor="let course of courses" @fadeInOut>
        <li (click)="toggleTopics(course.title)">
          <!-- Course Titlle-->
         {{course.title}} <i class="fa-solid fa-arrow-down" [ngStyle]="{'transform': course.visible ? 'rotate(180deg)' : 'rotate(0deg)'}"></i> 
        </li>
        <div *ngIf="course.visible" class="hidden">
          <div class="topic-section" *ngFor="let topic of course.topics" @fadeInOut>
             <!-- Topic Titlle-->
            <li (click)="toggleTasks(course.title, topic.title)">{{topic.title}} <i class="fa-solid fa-arrow-down" [ngStyle]="{'transform': topic.visible ? 'rotate(180deg)' : 'rotate(0deg)'}"></i></li>
            <div *ngIf="topic.visible">
              <div class="hidden-tasks" *ngFor="let task of topic.tasks" @fadeInOut>
                <!-- Task Title -->
                <li>{{task.title}}</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <section>
      <h1>TestHub</h1>
    </section>
  </main>

  <h5 id="welcoming-message">
    Welcome to TestHub, a place where students can test their knowledge and
    improve their practical and theoretical skills in the sphere of
    Programming with Python!
  </h5>
