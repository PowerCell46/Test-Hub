<main>
    <aside>
      <div class="course-section" *ngFor="let course of courses" @fadeInOut>
        <li (click)="toggleTopics(course.name)">
          <!-- Course Titlle-->
         {{course.name}} <i class="fa-solid fa-arrow-down" [ngStyle]="{'transform': course.visible ? 'rotate(180deg)' : 'rotate(0deg)'}"></i> 
        </li>
        <div *ngIf="course.visible" class="hidden">
          <div class="topic-section" *ngFor="let topic of course.topics" @fadeInOut>
             <!-- Topic Titlle-->
            <li (click)="toggleTasks(course.name, topic.name)">{{topic.name}} <i class="fa-solid fa-arrow-down" [ngStyle]="{'transform': topic.visible ? 'rotate(180deg)' : 'rotate(0deg)'}"></i></li>
            <div *ngIf="topic.visible">
              <div class="hidden-tasks" id="hidden-tasks-multiple-question" *ngFor="let task of topic.multiple_choice_tests" @fadeInOut>
                <!-- MultipleQuestion Task Title -->
                <li routerLink="/contests/{{course.encoded}}/{{topic.encoded}}/multiple-choice/{{task.encoded}}"><i class="fa-regular fa-rectangle-list"></i> {{task.title}}</li>
              </div>
              <div class="hidden-tasks hidden-tasks-python" *ngFor="let task of topic.py_tests" @fadeInOut>
                <!-- Python Task Title -->
                <li routerLink="/contests/{{course.encoded}}/{{topic.encoded}}/python/{{task.encoded}}"><i class="fa-solid fa-code"></i> {{task.title}}</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <section>
      <h1>TestHub</h1>
    </section>
  </main>

  <h5 id="welcoming-message">
    Welcome to TestHub, a place where students can test their knowledge and
    improve their practical and theoretical skills in the sphere of
    Programming with Python!
  </h5>
