<main>
    <h1>Recent Python Submissions</h1>
    <table>
        <tr>
            <th>Submission â„–</th>
            <th>Date & Time</th>
            <th>User</th>
            <th>Task</th>
            <th>Result</th>
          </tr>
          <tr *ngFor="let submission of submissions">
            <td>{{submission.id}}</td>
            <td>{{submission.submission_time | date : "HH:mm:ss dd/MM/yyyy" }}</td>
            <td>{{submission.submitter_name}}</td>
            <td>{{submission.python_test_title}}</td>
            <td>
    
              <i class="fa-solid fa-check" *ngFor="let n of getArray(submission.num_correct_tests)"></i> <!-- Correct tests -->
              
              <i class="fa-regular fa-circle-xmark" *ngFor="let n of getArray(submission.num_error_tests)"></i> <!-- Error tests -->
              
              <i class="fa-solid fa-xmark" *ngFor="let n of getArray(submission.num_total_tests - (submission.num_correct_tests + submission.num_error_tests))"></i> <!-- Incorrect tests -->
              
              {{submission.num_correct_tests}}/{{submission.num_total_tests}}
            </td>
          </tr>
    </table>
  </main>
