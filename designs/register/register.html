<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register View</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../index.js"></script>
  </head>
  <body>
    <nav>
      <section id="navigation-section">
        <img
          id="test-hub-logo"
          src="../images/9a641d59-fa1d-4616-b53e-9f3a1784a8ad-transformed.webp"
          alt="Test Hub Logo"
        />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">My Profile</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </section>
      <i
        onclick="hideShowNavigation(event)"
        id="hide-show-nav-i"
        class="fa-solid fa-bars"
      ></i>
    </nav>

    <main>
      <section id="left-side"></section>

      <section id="right-side">
        <h1>Get Started!</h1>
        <form method="POST">
          <div id="register-names-div">
            <input type="text" name="first-name" placeholder="Name" />
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />

          <button id="register-submit-button">Register</button>
        </form>
        <h5>
          Already have an account? <a href="../login/login.html">Login here</a>
        </h5>
      </section>
    </main>

    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <i class="fa-brands fa-facebook"></i>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <i class="fa-brands fa-x-twitter"></i>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <i class="fa-brands fa-github"></i> 
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
      </ul>
      <p>&copy;2024 PowerCell46 | All Rights Reserved</p>
    </footer>
  </body>
</html>
