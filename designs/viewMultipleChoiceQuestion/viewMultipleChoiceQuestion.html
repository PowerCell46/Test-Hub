      <h1>Python Advanced Exam</h1>
        <section class="options">
            <h5>What is your favourite language?</h5>
            <form>
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML" disabled/>
                    <label for="html" id="wrong">HTML</label>
                    <input type="radio" id="css" name="fav_language" value="CSS" disabled/>
                    <label for="css" id="wrong">CSS</label>
                </div>
    
                <div>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript" checked disabled/>
                    <label for="javascript" id="wrong">JavaScript</label>
                    <input type="radio" id="python" name="fav_language" value="Python" disabled/>
                    <label for="python" id="correct">Python</label> 
                </div>
            </form>
          </section>
     </main>
