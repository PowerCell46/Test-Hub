<html lang="en">
<head>

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.js"></script>

</head>
<body>
    <nav>
        <section id="navigation-section">
          <img
            id="test-hub-logo"
            src="../images/9a641d59-fa1d-4616-b53e-9f3a1784a8ad-transformed.webp"
            alt="Test Hub Logo"
          />
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">My Profile</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
          </ul>
        </section>
        <i
          onclick="hideShowNavigation(event)"
          id="hide-show-nav-i"
          class="fa-solid fa-bars"
        ></i>
      </nav>
      
      <form method="post">

        <section id="choose-course-choose-topic">
          <div class="title-wrapper">
            <label id="task-title-label" for="task-title">Exam Title:</label>
            <input
              type="text"
              id="task-title"
              formControlName="examTitle"
              placeholder="Sum even numbers"
            />
          </div>
          <div class="wrapper">
            <div>
              <label for="course">Course:</label>
              <select name="course" formControlName="course" id="course-select">
                <option value="" disabled selected>Select a Course</option>
                <option value="Python Basics">Python Basics</option>
                <option value="Python Basics">Python Fundamentals</option>
                <option value="Python Basics">Python Advanced</option>
                <option value="Python Basics">Python OOP</option>
              </select>
            </div>
      
            <div>
              <label for="topic">Topic:</label>
              <select name="topic" formControlName="topic" id="course-select">
                <option value="" disabled selected>Select a Topic</option>
                <option value="Python Intro">Python Intro</option>
                <option value="Conditional Statements">Conditional Statements</option>
                <option value="For Loop">For Loop</option>
                <option value="While Loop">While Loop</option>
              </select>
            </div>
          </div>
        </section>

          <div class="file-upload-div">
          <label for="task-description-file"  class="file-upload-label">File Description:</label>
          <input name="task-description-file" type="file" class="file-upload" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required="">
        </div>
        
        <h5 id="unit-tests-title">Unit Tests:</h5>
        <textarea id="pythonCode"></textarea>
        <!-- <p class="error-message">Unit Tests cannot be empty!</p> -->

        <button>Create Task</button>
      </form>


      <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="social-icon__item">
            <a class="social-icon__link" href="#">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <p>&copy;2024 PowerCell46 | All Rights Reserved</p>
      </footer>
</body>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("pythonCode"), {
      mode: "python",
      lineNumbers: true,
      styleActiveLine: true,
      
    });
</script>  
</html>
